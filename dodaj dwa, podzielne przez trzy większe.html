<body>
    <button>
        klinij mnie
    </button>

    <script>
        let num = 1
        const button = document.querySelector("button");
        const addNumber = () => {
        const newLINumber = document.createElement("li")
        newLINumber.textContent = num
        document.body.appendChild(newLINumber)
        if (num % 3 === 0) {newLINumber.classList.add("bigone")}
        num += 2
        }
        button.addEventListener("click" , addNumber);
    </script>
